<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sortable. No jQuery.</title>
<!--    <link href="st/app.css" rel="stylesheet" type="text/css" />&lt;!&ndash;可去掉，不影响功能&ndash;&gt;-->
</head>
<body>
<div class="container" style="height: 520px">
    <div data-force="30" class="layer block" style="left: 14.5%; top: 0; width: 37%">
        <div class="layer title">List A</div>
        <ul id="foo" class="block__list block__list_words">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
            <li>Item6</li>
            <li>Item7</li>
            <li>Item8</li>
        </ul>
    </div>
</div>
<script src="Sortable.min.js"></script>
<script>
    Sortable.create(document.getElementById('foo'), {
        animation: 150,
        store: {//缓存到localStorage
            get: function(sortable) {
                var order = localStorage.getItem(sortable.options.group);
                return order ? order.split('|') : [];
            },
            set: function(sortable) {
                var order = sortable.toArray();
                localStorage.setItem(sortable.options.group, order.join('|'));
            }
        },
        onAdd: function(evt) {
            console.log('onAdd.foo:', [evt.item, evt.from]);
        },
        onUpdate: function(evt) {
            console.log('onUpdate.foo:', [evt.item, evt.from]);
        },
        onRemove: function(evt) {
            console.log('onRemove.foo:', [evt.item, evt.from]);
        },
        onStart: function(evt) {
            console.log('onStart.foo:', [evt.item, evt.from]);
        },
        onSort: function(evt) {
            console.log('onStart.foo:', [evt.item, evt.from]);
        },
        onEnd: function(evt) {
            console.log('onEnd.foo:', [evt.item, evt.from]);
        }
    });
</script>
</body>
</html>
